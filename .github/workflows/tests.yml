name: Cypress Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests (Chrome headless)
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          config-file: cypress.config.js  # Headless é padrão, não precisa declarar

      - name: Generate Mochawesome HTML report
        if: always()
        run: |
          if ls cypress/reports/json/*.json 1> /dev/null 2>&1; then
            npx mochawesome-merge "cypress/reports/json/*.json" > "cypress/reports/mochawesome.json"
            npx marge "cypress/reports/mochawesome.json" -f index -o "cypress/reports/html"
          else
            echo "No JSON reports found to merge."
          fi

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-html-report
          path: cypress/reports/html